version: 2

models:
  - name: dim_customers
    description: Customer dimensions table
    columns:
      - name: region
        description: region name
        tests:
          - accepted_values:
              values: ['AFRICA','MIDDLE EAST','ASIA','EUROPE', 'AMERICA']              
      - name: name
        description: customer id
      - name: address
        description: address of the customer
      - name: nation
        description: nation name
      - name: phone_number
        description: phone number of the customer
      - name: account_balance
      - name: market_segment
        description: market segment of the customer          
                
  - name: dim_parts
    columns:
      - name: part_key
        tests:
          - unique
          - not_null

  - name: dim_suppliers
    columns:
      - name: supplier_key
        tests:
          - unique
          - not_null

  - name: fct_order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
                
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null